<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--feb icon-->
    <link rel="icon" href="image/img_feb.jpg">
    <!--Css link-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div id="ce_Autoplaying" class="carousel slide" data-bs-ride="carousel">
     <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image/web page 1.jpg" class="d-block w-100" alt="...">
          
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="image/web_page_2.jpg" class="d-block w-100" alt="...">
          
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="image/web_page_3.jpg" class="d-block w-100" alt="...">
          
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <div class="carousel-indicators">
        <button 
        type="button" class="carousel-control-prev" data-bs-target="#ce_Autoplaying" data-bs-slide-to="0" class="active" 
         aria-current="true" aria-label="Slide 1"></button>
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
         <button 
         type="button" class="carousel-control-next" data-bs-target="#ce_Autoplaying" data-bs-slide-to="1" 
         aria-label="Slide 2"></button>
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
         
      </div>
    
    
    
    
    
    
    
    
   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
